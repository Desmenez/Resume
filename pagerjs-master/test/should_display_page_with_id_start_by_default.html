<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Should display page with id="start" by default</title>
    <script type="text/javascript" src="../lib/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="../lib/underscore-min.js"></script>
    <script type="text/javascript" src="../lib/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="../lib/jquery.ba-hashchange.min.js"></script>
    <script type="text/javascript" src="../pager.js"></script>

    <link rel="stylesheet" href="../lib/qunit.css"/>
</head>
<body>

<div id="qunit"></div>

<div id="start" data-bind="page: {id:'start'}"><a href="#foo">Go to foo</a></div>
<div id="foo" data-bind="page: {id: 'foo'}">Foo</div>

<script type="text/javascript">

    var viewModel = {};

    pager.extendWithPage(viewModel);
    ko.applyBindings(viewModel);
    pager.start();
</script>

<script type="text/javascript" src="../lib/qunit.js"></script>

<script type="text/javascript">
    test("should display page start but not page foo", function () {
        ok($('#start').is(':visible'), "start is visible");
        ok(!$('#foo').is(':visible'), "foo is hidden");
    });
</script>


</body>
</html>
